name        : Abathur
universe    : Starcraft
special-mount:
  name       : Deep Tunnel
  description: Quickly tunnel to a visible location
  mana       : 0
  cooldown   : 30
combat-trait:
  name       : Locust Strain
  description: Spawns a Locust to attack down the nearest lane every 15 seconds. Locusts last for 25 seconds.
  mana       : 0
  cooldown   : 0
abilities:
  - name       : Symbiote
    description: Assist another allied Unit or Combat Structure, allowing you to shield them and use new Abilities.
    key        : Q
    mana       : 0
    cooldown   : 4
  - name       : Toxic Nest
    description: Spawn a mine that becomes active after a short time. Deals 159.12 (+4% per level) damage and reveals the enemy for 4 seconds. Lasts 90 seconds.
    key        : W
    mana       : 0
    cooldown   : 10
secondary-abilities:
  - name       : Stab
    description: Shoots a spike towards target area that deals 117.52 (+4% per level) damage to the first enemy it contacts.
    key        : Q
    mana       : 0
    cooldown   : 3
  - name       : Spike Burst
    description: Deals 115.44 (+4% per level) damage to nearby enemies.
    key        : W
    mana       : 0
    cooldown   : 6
  - name       : Carapace
    description: Shields the assisted ally for 142.48 (+4% per level). Lasts for 8 seconds.
    key        : E
    mana       : 0
    cooldown   : 12
heroic-abilities:
  - name       : Ultimate Evolution
    description: Clone target allied Hero and control it for 20 seconds. Abathur has perfected the clone, granting it 20.00% Ability Power, 20.00% bonus Attack Damage, and 10.00% bonus Movement Speed. Cannot use their Heroic Ability.
    key        : R
    mana       : 0
    cooldown   : 50
  - name       : Evolve Monstrosity
    description: |
      Turn an allied Minion or Locust into a Monstrosity.
      When enemy Minions near the Monstrosity die, it gains 5% Health and 5% Basic Attack damage,
      stacking up to 30 times. The Monstrosity takes 50% less damage from non-Heroic enemies.
      Using Symbiote on the Monstrosity allows you to control it, in addition to Symbiote's normal benefits.
      This Ability can be reactivated to automatically cast Symbiote on your Monstrosity.
    key        : R
    mana       : 0
    cooldown   : 90
talent-tree:
  - tier       : 1
    name       : Pressurized Glands
    description: Increases the range of Symbiote's Spike Burst by 25.00% and decreases the cooldown by 1 second.
  - tier       : 1
    name       : Survival Instincts
    description: Increases Locust's Health by 50.00% and duration by 40.00%.
  - tier       : 1
    name       : Regenerative Microbes
    description: Symbiote's Carapace heals the target for 32.24 (+4% per level) Health per second.
  - tier       : 1
    name       : Envenomed Nest
    description: Toxic Nests deal 78.00% (+4% per level) more damage over 3 seconds.
  - tier       : 2
    name       : Prolific Dispersal
    description: Reduces the cooldown of Toxic Nest by 2 seconds and adds 2 additional charges.
  - tier       : 2
    name       : Ballistospores
    description: Increases Toxic Nest's range to global and increases duration by 20.00%.
  - tier       : 2
    name       : Sustained Carapace
    description: Increases the duration of Symbiote's Carapace by 50.00% and allows it to persist after Symbiote ends.
  - tier       : 2
    name       : Adrenal Overload
    description: Symbiote host gains 25.00% increased Attack Speed.
  - tier       : 3
    name       : Needlespine
    description: Increases the damage and range of Symbiote's Stab by 20.00%.
  - tier       : 3
    name       : Vile Nest
    description: Toxic Nests slow enemy Movement Speed by 50.00% for 4 seconds.
  - tier       : 3
    name       : Networked Carapace
    description: Using Symbiote's Carapace on a Minion or Mercenary also applies Carapace to all nearby allied Minions and Mercenaries.
  - tier       : 3
    name       : Calldown: MULE
    description: Activate to calldown a Mule that repairs Structures, one at a time, near target point for 40 seconds, healing for 100 Health every 1 second. Grants 1 ammo every 3 seconds.
  - tier       : 4
    name       : Ultimate Evolution
    description: Clone target allied Hero and control it for 20 seconds. Abathur has perfected the clone, granting it 20.00% Ability Power, 20.00% bonus Attack Damage, and 10.00% bonus Movement Speed. Cannot use their Heroic Ability.
  - tier       : 4
    name       : Evolve Monstrosity
    description: Turn an allied Minion or Locust into a Monstrosity. When enemy Minions near the Monstrosity die, it gains 5% Health and 5% Basic Attack damage, stacking up to 30 times. The Monstrosity takes 50% less damage from non-Heroic enemies. Using Symbiote on the Monstrosity allows you to control it, in addition to Symbiote's normal benefits. This Ability can be reactivated to automatically cast Symbiote on your Monstrosity.
  - tier       : 5
    name       : Assault Strain
    description: Locust Basic Attacks cleave for 52.00% (+4% per level) damage, and explode on death for 70.72 (+4% per level) damage.
  - tier       : 5
    name       : Bombard Strain
    description: Locust's Basic Attacks become a long-range siege attack that deal 72.80% (+4% per level) more damage.
  - tier       : 5
    name       : Spatial Efficiency
    description: Symbiote's Stab gains 1 additional charge.
  - tier       : 5
    name       : Soma Transference
    description: Symbiote's Spike Burst heals the host for 66.56 (+4% per level) Health per enemy Hero hit.
  - tier       : 6
    name       : Envenomed Spikes
    description: Your Symbiote's Spike Burst also slows enemy Movement Speed by 40.00% for 2 seconds.
  - tier       : 6
    name       : Adrenaline Boost
    description: Symbiote's Carapace increases the Movement Speed of the target by 40.00% for 3 seconds.
  - tier       : 6
    name       : Locust Brood
    description: Activate to spawn 3 Locusts at a nearby location.
  - tier       : 6
    name       : Volatile Mutation
    description: Ultimate Evolution clones and Monstrosities deal 118.56 (+4% per level) damage to nearby enemies every 3 seconds and when they die.
  - tier       : 7
    name       : Evolutionary Link
    description: As long as the Ultimate Evolution is alive, the original target of the clone gains a Shield equal to 20.00% of their maximum Health. Refreshes every 5 seconds.
  - tier       : 7
    name       : Evolution Complete
    description: Monstrosity gains the ability to Deep Tunnel to any visible location once every 30 seconds.
  - tier       : 7
    name       : Hivemind
    description: Symbiote creates an additional Symbiote on a nearby allied Hero. This Symbiote mimics the commands of the first.
  - tier       : 7
    name       : Locust Nest
    description: Activate to create a nest that periodically spawns Locusts. Only one Locust Nest can be active at a time.
